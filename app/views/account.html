#{extends 'main.html' /}
#{set title:'Account' /}

#{menu id:"account"/}

<style>
    .column {
        margin-top: 50px;
    }
</style>
<div class="ui two column middle aligned center aligned grid">
    <div class="three wide column">
        <div class="ui fluid teal card">
            <div class="image">
                <img src="public/images/defaultAvatar.png">
            </div>
            <div class ="content">
        <h2 class="ui header">
            ${member.firstname} ${member.lastname}
        </h2>
        <p><b>Email:</b> ${member.email}</p>
            </div>
        </div>
    </div>
    <div class="6 wide column">
        <h1 class="ui teal header">Update Details</h1>
        <form class="ui left floated segment form" action="/editMember" method="POST">
            <div class="two fields">
            <div class="field">
                <label>New First Name</label>
                <input placeholder="${member.firstname}" type="text" name="firstname">
            </div>
            <div class="field">
                <label>New Last Name</label>
                <input placeholder="${member.lastname}" type="text" name="lastname">
            </div>
        </div>
            <div class="field">
                <label>New Email</label> <input placeholder="${member.email}" name="email">
            </div>
            <div class="field">
                <label>Password</label> <input type="password" name="password">
            </div>
            <button class="ui teal submit button">Update Details</button>
        </form>
    </div>
</div>
